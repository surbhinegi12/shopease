server:
  port: 3000

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shopease
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html

jwt:
  refresh:
    expiration:
      ms: 604800000 # 7 days

